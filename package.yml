name       : nvme-cli
version    : '2.0'
release    : 11
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v2.0.tar.gz : 471869b3bf643bb357dc9613ad14d24ff342fcd97e2db5a753c81c335ad8859c
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
builddeps  :
    - pkgconfig(libnvme)
setup      : |
    %meson_configure \
        -Dudevrulesdir=lib64/udev/rules.d \
        -Dsystemddir=lib/systemd/system \
        -Ddocs=man
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove default/example config
    rm -rv $installdir/etc/
