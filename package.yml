name       : nvme-cli
version    : '1.16'
release    : 10
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v1.16.tar.gz : 40f741020ab5c490374901cd2c0c9b6cf98dd5ff5f182517a0aec12c0e9aef55
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
environment: |
    export CFLAGS="${CFLAGS} -I."
    export PREFIX=/usr
    export UDEVDIR=/usr/lib64/udev
build      : |
    %make
install    : |
    %make_install

    # Remove default/example config
    rm -r $installdir/etc/
