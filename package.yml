name       : nvme-cli
version    : '2.2'
release    : 14
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v2.2.tar.gz : d70c9a00e6c32687c0b1eaa626838bdc09ba5ee2d99e52abd789550061f6b596
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
builddeps  :
    - pkgconfig(libnvme)
setup      : |
    %meson_configure \
        -Dudevrulesdir=lib64/udev/rules.d \
        -Dsystemddir=lib/systemd/system \
        -Ddocs=man
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove default/example config
    rm -rv $installdir/etc/
