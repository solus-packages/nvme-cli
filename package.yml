name       : nvme-cli
version    : 2.1.2
release    : 13
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v2.1.2.tar.gz : b39811fd2ab8005d515f2f539984cc08f9ab1fe34e5359da10091fdf153df231
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
builddeps  :
    - pkgconfig(libnvme)
setup      : |
    %meson_configure \
        -Dudevrulesdir=lib64/udev/rules.d \
        -Dsystemddir=lib/systemd/system \
        -Ddocs=man
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove default/example config
    rm -rv $installdir/etc/
