name       : nvme-cli
version    : '1.14'
release    : 8
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v1.14.tar.gz : 07ead5e006212310c424526c84b2ea2822677225e030a75ca96a7f8b48d786bb
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
environment: |
    export CFLAGS="${CFLAGS} -I."
    export PREFIX=/usr
    export UDEVDIR=/usr/lib64/udev
build      : |
    %make
install    : |
    %make_install

    # Remove default/example config
    rm -r $installdir/etc/
