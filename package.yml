name       : nvme-cli
version    : 2.4
release    : 16
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v2.4.tar.gz : 7f80102a933e3bf46f4f2089cad119c827a363478235f66b89ddaad9ca57d019
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
builddeps  :
    - pkgconfig(libnvme)
setup      : |
    %meson_configure \
        -Dudevrulesdir=lib64/udev/rules.d \
        -Dsystemddir=lib/systemd/system \
        -Ddocs=man
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove default/example config
    rm -rv $installdir/etc/
