name       : nvme-cli
version    : '1.15'
release    : 9
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v1.15.tar.gz : 4c681d1a98fc139c0c81f0c878d052c475679a2aca28221050b3be7e5b996528
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
environment: |
    export CFLAGS="${CFLAGS} -I."
    export PREFIX=/usr
    export UDEVDIR=/usr/lib64/udev
build      : |
    %make
install    : |
    %make_install

    # Remove default/example config
    rm -r $installdir/etc/
